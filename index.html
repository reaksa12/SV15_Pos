<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRUD With Javascript</title>

<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="Sweetalert.js">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .form_box {
      background-color: whitesmoke;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 1px 0px 13px 8px #ccc;
    }
    img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
        <div class="form_box">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" class="form-control">
                <option value="drink">Drink</option>
                <option value="food">Food</option>
                <option value="water">Water</option>
              </select>
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" placeholder="Enter price" />
            </div>

            <div class="form-group">
              <label for="image_product_url">Image product URL</label>
              <input type="url" class="form-control" id="image_product_url" />
            </div>

            <div class="form-group">
              <input type="button" class="btn btn-primary float-right" value="Save" id="btn_save" />
              <input type="button" class="btn btn-danger" value="Cancel" id="btn_cancel" />
            </div>
          </form>
        </div>
      </div>

      <div class="col-8 col-md-8 col-sm-12 mt-3">
        <div class="table-responsive">
          <table id="product_table" class="table table-borderless table-striped">
            <thead>
              <tr class="bg-primary text-white">
                <th>No</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Image</th>
                <th colspan="2">Action</th>
              </tr>
            </thead>
          
            <tbody id="product_table_tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div> 
  <script>
    let name = document.getElementById("name");//make varable
    let category = document.getElementById("category");
    let price = document.getElementById("price");
    let image_url = document.getElementById("image_product_url"); 
    let btn_save = document.getElementById("btn_save");
    let btn_cancel = document.getElementById("btn_cancel");
    let product_list = document.getElementById("product_table_tbody"); 
    let products = getProductList();
    let edit = null;

    renderList();//derm3 bonghanh data khang ler

    btn_save.addEventListener("click", function () {
      if (name.value.trim() === "") {
        name.focus();
        return;
      }
      if (price.value.trim() === "" || price.value < 1) {
        price.focus();
        return;
      }
      if (image_url.value.trim() === "") {
        image_url.focus();
        return;
      }

      let value_name = name.value;
      let value_category = category.value;
      let value_price = price.value;
      let value_imageURL = image_url.value;

      if (edit !== null) {
        products[edit] = {
          value_name,
          value_category,
          value_price,
          value_imageURL,
        };
        localStorage.setItem("product_list", JSON.stringify(products));
        btn_save.value = "Save";
        edit = null;
        Swal.fire("Product Edited", "", "success");
      } else {
        products.push({
          value_name,
          value_category,
          value_price,
          value_imageURL,
        });
        localStorage.setItem("product_list", JSON.stringify(products));
        Swal.fire("Product added successfully", "", "success");
      }

      renderList();
      name.value = "";
      price.value = "";
      image_url.value = "";
      name.focus();
    });

    function renderList() {
      product_list.innerHTML = "";
      let obj_products = getProductList();
      obj_products.forEach(function (item, index) {
        let new_tr = document.createElement("tr");
        new_tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.value_name}</td>
          <td>${item.value_category}</td>
          <td>${item.value_price} $</td>
          <td><img src="${item.value_imageURL}" alt="Image"></td>
            <td><button class="btn btn-warning btn-sm" onclick="editItem(${index})">Edit</button></td>
          <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Delete</button></td>
        
        `;
        product_list.appendChild(new_tr);
      });
    }

    function getProductList() {
      let stored_products = localStorage.getItem("product_list") ?? "[]";
      return JSON.parse(stored_products);
    }

    function removeItem(index) {
      if (edit === null) {
        Swal.fire({
          title: "Are you sure?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, delete it!",
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire("Deleted!", `Product ID ${index + 1} deleted.`, "success");
            products.splice(index, 1);
            localStorage.setItem("product_list", JSON.stringify(products));
            renderList();
            name.focus();
          }
        });
      } else {
        Swal.fire({
          icon: "error",
          title: "Cannot delete while editing",
          text: "Finish editing before deleting.",
        });
      }
    }

    function editItem(index) {
      name.value = products[index].value_name;
      category.value = products[index].value_category;
      price.value = products[index].value_price;
      image_url.value = products[index].value_imageURL;
      btn_save.value = "Edit";
      edit = index;
    }

    function cancel() {
      name.value = "";
      price.value = "";
      image_url.value = "";
      name.focus();
      edit = null;
      btn_save.value = "Save";
    }

    btn_cancel.addEventListener("click", cancel);
  </script>
</body>
</html>
